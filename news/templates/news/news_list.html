{% extends 'base.html' %}

{% block body %}
    <div class="container">
        <div class="row">
            <div class="col s12 l2">
                <h6>Filter News</h6>
                <hr>
                <ul>
                    <li><a href="{% url 'filtered-list' days=1 %}">Today</a></li>
                    <li><a href="{% url 'filtered-list' days=7 %}">Last 7 Days</a></li>
                    <li><a href="{% url 'filtered-list' days=14 %}">Last 14 Days</a></li>
                    <li><a href="{% url 'news-list' %}">All</a></li>
                </ul>
                <p class="text-center blue-text">-----or------</p>

                <div class="input-field">
                    <input type="text" id="date" name="date" class="datepicker">
                    <label for="date">Choose a date</label>
                </div>

            </div>
            <div class="col s12 l9">
                {% if day %}<h4 class="center">{{ day }}</h4>{% endif %}
                {% for obj in news %}
                    <div class="col s12 l3">
                        <div class="card small hoverable">
                            <div class="card-image">
                                <img class="responsive-img" src="{{ obj.img_link }}" alt="img">
                            </div>
                            <div class="card-content">
                                <h6><a href="{{ obj.link }}">{{ obj.title }}</a></h6>
                            </div>
                            <div class="card-action">
                                <small class="badge white-text black new right">{{ obj.source_name }}</small>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
